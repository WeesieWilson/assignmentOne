<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Octodex</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <ul class="octodex">
<!--FIRST CONTAINER-->
      <li class="octocat">
        <a href="https://octodex.github.com/saritocat">
          <img class="large-image"src="https://octodex.github.com/images/saritocat.png" alt="" />
        </a>
        <div class="image-footer">
          <span class="image-number">114</span>
          <div class="caption-one">
            <span>the</span>
            <a class="author-name" href="https://octodex.github.com/saritocat">Saritocat</a>
            <span>by</span>
            <ul class="authors">
              <li>
                <a href="https://github.com/JohnCreek">
                  <img class="author-pic"src="https://github.com/JohnCreek.png" alt="">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>

<!--SECOND CONTAINER-->
      <li class="octocat">
        <a href="https://octodex.github.com/topguntocat">
          <img class="large-image" src="https://octodex.github.com/images/topguntocat.png" alt="">
        </a>
        <div class="image-footer">
          <span class="image-number">113</span>
          <div class="caption-two">
            <span>the</span>
            <a class="author-name" href="https://octodex.github.com/topguntocat">Topguntocat</a>
            <span>by</span>
            <ul class="authors">
              <li>
                <a href="https://github.com/leereilly">
                  <img class="author-pic"src="https://github.com/leereilly.png" alt="">
                </a>
                <a href="https://github.com/tonyjaramillo">
                  <img class="author-pic"src="https://github.com/tonyjaramillo.png" alt="">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>

<!--THIRD CONTAINER-->
      <li class="octocat">
        <a href="https://octodex.github.com/carlostocat">
          <img class="large-image" src="https://octodex.github.com/images/carlostocat.gif" alt="">
        </a>
        <div class="image-footer">
          <span class="image-number">112</span>
          <div class="image-caption">
            <span>the</span>
            <a class="author-name" href="https://octodex.github.com/carlostocat">Carlostocat</a>
            <span>by</span>
            <ul class="authors">
              <li>
                <a href="https://github.com/jeejkang">
                  <img class="author-pic"src="https://github.com/jeejkang.png" alt="">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
